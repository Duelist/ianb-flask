{% extends "index.html" %}

{% block content %}
  <ul class="post-list">
  {% for post in posts %}
    <li class="list-post">
      <div class="list-post-title"><a href="/{{ post.slug }}/">{{ post.title }}</a></div>
      <time class="list-post-date">{{ post.pretty_created_at }}</time>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
